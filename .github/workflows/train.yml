name: Train Model

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

# TODO: seed?
    - name: Test
      run: |
        pytest -k "not example"
    - name: Train model
      run: |
        HYDRA_FULL_ERROR=1 python src/train.py +experiment=train_test
