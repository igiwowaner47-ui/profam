name: Train Model

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

# TODO: seed?
    - name: Test
      run: |
        pytest -k "not example"
    - name: Train model
      run: |
        HYDRA_FULL_ERROR=1 python src/train.py \
          model=llama_test \
          trainer=cpu \
          trainer.max_epochs=1 \
          data=example_data \
          data.batch_size=2 \
          data.num_workers=1 \
          data.max_tokens=2000 \
          logger=null_logger \
          +trainer.num_sanity_val_steps=0 \
          trainer.val_check_interval=1.0 \
          trainer.target_tokens_per_batch=null
